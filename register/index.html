<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta description="Bidmate auction homepage" />
    <title>Bidmate | Register </title>
    <link rel="stylesheet" href="../dist/css/styles.css" />
    <script
      defer
      src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script
      defer
      src="https://kit.fontawesome.com/88b8d69470.js"
      crossorigin="anonymous"
    ></script>
    <script defer type="module" src="../src/views/register.mjs"></script>
    <script defer type="module" src="../src/modules/auth.mjs"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-primary d-flex">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">
          <img src="/icons/bidmate-icon.svg" alt="Bidmate icon" class="mx-2" />
          Bidmate
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent"></div>
      </div>
    </nav>
    <div class="register-container d-flex flex-column align-items-center"> <main>
      
      <div class="d-flex flex-column px-4 justify-content-center align-items-center"><h1 class="fw-bold ">Let's start bidding!
        </h1>
      <p class="h6">Create an account and get 1000 credits to start</p></div>  
        <div class="container register-form shadow-lg rounded p-2 mt-4">
          <form id="registerForm">
            <div class="my-2 p-4 pb-0">
                <div class="input-group">
                    
                    <input type="text" class="form-control" placeholder="Name" aria-label="Name" aria-describedby="name" id="name">
                  <span class="input-group-text">
                    <i class="fa-solid fa-user" style="color: #E71626;"></i>
                    </span></div> <div class="error-message mt-2" id="nameError"></div>
                    
            </div>
            <div class="my-2 p-4 pb-0">
                <div class="input-group">
                    
                    <input type="email" class="form-control" placeholder="Email" aria-label="emailHelp" aria-describedby="email" id="email">
                  <span class="input-group-text">
                        <i class="fa-solid fa-envelope" style="color: #E71626;"></i>
                    </span></div> <div class="error-message mt-2" id="emailError"></div>
                    
            </div>
            <div class="my-2 p-4 pb-0">
                <div class="input-group">
               
                    <input type="password" class="form-control" placeholder="Password" aria-label="passwordHelp" aria-describedby="password" id="password">
                  <span class="input-group-text">
                        <i class="fa-solid fa-lock" style="color: #E71626;"></i>
                    </span></div> <div class="error-message mt-2" id="passwordError"></div>
            </div>
            <div class="mb-2 p-4">
                <div class="input-group">
                    
                    <input type="text" class="form-control" placeholder="Avatar URL (optional)" aria-label="Avatar image url, optional" aria-describedby="avatar" id="avatar">
                  <span class="input-group-text">
                    <i class="fa-solid fa-image" style="color: #E71626;"></i>
                    </span></div>
                    
            </div>
    
            <div class="d-grid gap-2 col-10 mx-auto mb-5">
                <button type="submit" class="btn btn-secondary shadow py-2 fw-bold text-uppercase">
                  Sign Up
                </button>
              </div><div class="col-10 d-flex m-auto justify-content-center register-message mt-2" id="register-feedback"></div>
          </form>
           <div class="container d-flex justify-content-center my-4"><p>Already have an account? <a href="/login/" class="text-black fw-bold text-decoration-underline">Sign in here</a></p></div>
        </div>
       
      </main>
    </div>
  </body>
</html>

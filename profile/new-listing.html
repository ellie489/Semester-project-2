<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta description="Bidmate auction new listing" />
    <title>Bidmate | Add listing</title>
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <script
      defer
      src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script
      defer
      src="https://kit.fontawesome.com/88b8d69470.js"
      crossorigin="anonymous"
    ></script>
    <script defer type="module" src="../src/views/new-listing.mjs"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-primary d-flex">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html"
          ><img
            src="/icons/bidmate-icon.svg"
            alt="Bidmate icon"
            class="mx-2"
          />Bidmate</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav d-flex justify-content-center align-items-center">
            
            <li id="sign-in-nav-item" class="nav-item px-3">
              <a
                href="/login/"
                class="btn btn-secondary mx-3 px-4 fw-bold"
                role="button"
                >Sign In</a
              >            
            <img
              src="../icons/Profile Icon.svg"
              alt="profile icon"
              class="mx-2"
            /></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="profile-container d-flex flex-column align-items-center">
      <main>
        <div
          class="d-flex flex-column pt-4 justify-content-center align-items-center"
        >
          <h1 class="fw-bold">Create new listing</h1>
        </div>
        <section
          class="new-listing d-flex justify-content-center align-items-center gap-4 my-4"
        >
          <div
            class="container listing-container my-4 d-flex justify-content-center"
          >
            <div class="row">
              <div
                class="col-12 text-capitalize d-flex justify-content-center flex-column"
              >
                <form id="new-listing-form">
                  <div class="my-2 p-4 pb-0">
                    <label for="title" class="mb-1 mx-1">Title</label>

                    <input
                      type="text"
                      class="form-control"
                      aria-label="Title"
                      aria-describedby="title"
                      id="title"
                    />
                  </div>
                  <div class="my-2 p-4 pb-0">
                    <label for="date" class="mb-1 mx-1">Deadline: </label>

                    <input
                      type="datetime-local"
                      class="form-control"
                      placeholder="Deadline date"
                      aria-label="deadline date"
                      aria-describedby="deadline date"
                      id="date"
                    />
                  </div>

                  <div id="image-container" class="mb-2 p-4 pb-0">
                    <label for="listing-image" class="mb-1 mx-1"
                      >image URL</label
                    >

                    <div class="input-group">
                      <input
                        type="url"
                        class="form-control listing-image"
                        aria-label="listing image url"
                        aria-describedby="image"
                        id="listing-image"
                      />
                      <button type="button" id="add-image" class="btn btn-primary image-input">+</button>
                    </div>
                  </div>
                  <div class="my-2 p-4 pb-0">
                    <label for="tags" class="mb-1 mx-1">Tags (optional)</label>

                    <input
                      type="text"
                      class="form-control"
                      aria-label="Tags"
                      aria-describedby="tags"
                      id="tags"
                    />
                  </div>
                  <div class="my-2 p-4 pb-2">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description"></textarea>
                  </div>
                  <div class="d-grid gap-2 col-10 mx-auto mb-5">
                    <button type="submit"
                      class="btn btn-secondary text-uppercase py-2"
                      >Publish</button
                    >
                  </div>
                  <div id="message-container"></div>
                  <div class="d-grid gap-2 col-10 mx-auto mb-5"><button id="view-listing-button" class="btn btn-lg btn-dark">View Listing</button></div>
                </form>
              </div>
            </div>
          </div>
        </section>

        <footer class="mt-4 pt-4">
          <hr />
          <p class="d-flex justify-content-center">Bidmate 2023</p>
        </footer>
      </main>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta description="Bidmate auction homepage" />
    <title>Bidmate | Home</title>
    <link rel="stylesheet" href="dist/css/styles.css" />
    <script
      defer
      src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script
      defer
      src="https://kit.fontawesome.com/88b8d69470.js"
      crossorigin="anonymous"
    ></script>
    <script defer type="module" src="./src/modules/utils.mjs"></script>
    <script defer type="module" src="./src/modules/credits.mjs"></script>
    <script defer type="module" src="./src/modules/listings.mjs"></script>
    <script defer type="module" src="./src/modules/searchform.mjs"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-primary d-flex">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img
            src="/icons/bidmate-icon.svg"
            alt="Bidmate icon"
            class="mx-2"
          />Bidmate</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarSupportedContent"
        >
          <ul
            class="navbar-nav d-flex justify-content-center align-items-center"
          >
            <li id="sign-in-nav-item" class="nav-item px-3">
              <a
                href="/login/"
                class="btn btn-secondary mx-3 px-4 fw-bold"
                role="button"
                >Sign In</a
              >
              <img
                src="../icons/Profile Icon.svg"
                alt="profile icon"
                class="mx-2"
              />
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="homepage">
      <div id="banner" class="bg-dark text-white"></div>
      <div class="main container d-flex flex-column justify-content-center">
        <!-- Add this HTML inside your <main> tag or wherever your search form is located -->
        <div id="search-form" class="input-group search-form mb-4">
          <input
            type="search"
            id="search-input"
            class="form-control"
            placeholder="Search for something"
            aria-label="Search for something"
            aria-describedby="search"
          />
         
          <button
            class="input-group-text btn btn-secondary"
            type="button"
            id="search-button"
          >
            Search
          </button>
        </div>

        <div class="container header pt-5">
          <div class="container">
            <div class="row">
              <div class="col-12">
                <h1>Welcome to Bidmate</h1>
              </div>
              <div class="row">
                <div class="col-12 col-md-8 col-lg-8">
                  <h2>Auction Adventures Await: Bid Smart, Win Big!</h2>
                  <div class="col-12 d-flex justify-content-center">
                    <div class="col-5 col-md-6 col-lg-3 gavel"></div>
                    <div class="col-7 col-md-6 bidder-mobile"></div>
                    <a
                      href="/register/"
                      class="col-8 col-md-6 btn register-desktop btn-dark btn-lg shadow"
                    >
                      Sign up now
                    </a>
                  </div>
                </div>

                <div class="col-7 col-md-4 col-lg-3 bidder-desktop"></div>
                <div class="col-1"></div>
                <div class="col-12 m-auto">
                  <a
                    href="/register/"
                    class="col-12 col-md-6 btn register-mobile btn-dark btn-lg"
                  >
                    Sign up now
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="container categories-desktop my-4">
          <h3 class="fw-bold my-5">Categories</h3>
          <div class="row g-2">
            <button
              class="col-2 col-xl-2 btn category btn-lg btn-secondary d-flex align-items-center mx-2 shadow px-2"
            >
              <img
                src="/icons/clothes-white.svg"
                alt="T shirt icon"
                class="mx-2 img-fluid"
              />Clothes
            </button>
            <button
              class="col-2 col-xl-2 btn category btn-lg btn-secondary d-flex align-items-center mx-2 shadow px-2"
            >
              <img
                src="/icons/jewelry-white.svg"
                alt="T shirt icon"
                class="mx-2 img-fluid"
              />Jewelry
            </button>
            <button
              class="col-2 col-xl-2 btn category btn-lg btn-secondary d-flex align-items-center mx-2 shadow px-2"
            >
              <img
                src="/icons/art-white.svg"
                alt="T shirt icon"
                class="mx-2 img-fluid"
              />Art
            </button>
            <button
              class="col-2 col-xl-2 btn category btn-lg btn-secondary d-flex align-items-center mx-2 shadow px-2"
            >
              <img
                src="/icons/shoes-white.svg"
                alt="T shirt icon"
                class="mx-2 img-fluid"
              />Shoes
            </button>
            <button
              class="col-2 col-xl-2 btn category btn-lg btn-secondary d-flex align-items-center mx-2 shadow px-2"
            >
              <img
                src="/icons/watch-white.svg"
                alt="T shirt icon"
                class="mx-2 img-fluid"
              />Watches
            </button>
            <button
              class="col-2 col-xl-2 btn category btn-lg btn-secondary d-flex align-items-center mx-2 shadow px-2"
            >
              <img
                src="/icons/bikes-white.svg"
                alt="T shirt icon"
                class="mx-2 img-fluid"
              />Bikes
            </button>
            <button
              class="col-2 col-xl-2 btn category btn-lg btn-secondary d-flex align-items-center mx-2 shadow px-2"
            >
              <img
                src="/icons/electronics-white.svg"
                alt="T shirt icon"
                class="mx-2 img-fluid"
              />Electronics
            </button>
            <button
              class="col-2 col-xl-2 btn category btn-lg btn-secondary d-flex align-items-center mx-2 shadow px-2"
            >
              <img
                src="/icons/books-white.svg"
                alt="T shirt icon"
                class="mx-2 img-fluid"
              />Books
            </button>
            <button
              class="col-2 col-xl-2 btn category btn-lg btn-secondary d-flex align-items-center mx-2 shadow px-2"
            >
              <img
                src="/icons/furniture-white.svg"
                alt="T shirt icon"
                class="mx-2 img-fluid"
              />
              Furniture
            </button>
            <button
              class="col-2 col-xl-2 btn category btn-lg btn-secondary d-flex align-items-center mx-2 shadow px-2"
            >
              <img
                src="/icons/instruments-white.svg"
                alt="T shirt icon"
                class="mx-2 img-fluid"
              />Instruments
            </button>
          </div>
        </div>

        <div class="container categories-mobile my-4">
          <h3 class="fw-bold my-5">Categories</h3>
          <div class="row gap-4">
            <div class="col-3">
              <button class="btn category btn-light shadow-lg">
                <img src="/icons/clothes.svg" alt="T shirt icon" /> Clothes
              </button>
            </div>
            <div class="col-3">
              <button class="btn category btn-light shadow-lg">
                <img src="/icons/jewelry.svg" alt="T shirt icon" />Jewelry
              </button>
            </div>
            <div class="col-3">
              <button
                class="btn category btn-light d-flex flex-column shadow-lg"
              >
                <img src="/icons/art.svg" alt="T shirt icon" />Art
              </button>
            </div>
            <div class="col-3">
              <button class="btn category btn-light shadow-lg">
                <img src="/icons/shoes.svg" alt="T shirt icon" />Shoes
              </button>
            </div>
            <div class="col-3">
              <button class="btn category btn-light shadow-lg">
                <img src="/icons/watch.svg" alt="T shirt icon" />Watches
              </button>
            </div>
            <div class="col-3">
              <button class="btn category btn-light shadow-lg">
                <img src="/icons/bikes.svg" alt="T shirt icon" />Bikes
              </button>
            </div>
            <div class="col-3">
              <button class="btn category btn-light shadow-lg">
                <img
                  src="/icons/electronics.svg"
                  alt="T shirt icon"
                />Electronics
              </button>
            </div>
            <div class="col-3">
              <button class="btn category btn-light shadow-lg">
                <img src="/icons/books.svg" alt="T shirt icon" />Books
              </button>
            </div>
            <div class="col-3">
              <button class="btn category btn-light shadow-lg">
                <img src="/icons/furniture.svg" alt="T shirt icon" />Furniture
              </button>
            </div>
            <div class="col-3">
              <button class="btn category btn-light shadow-lg">
                <img
                  src="/icons/instruments.svg"
                  alt="T shirt icon"
                />Instruments
              </button>
            </div>
          </div>
        </div>

        <div
          id="listings-outer-container"
          class="container d-flex justify-content-center flex-column gap-4"
        >
          <h4 class="h3 fw-bold mt-4">New Listings</h4>
          <div class="row" id="listings-container"></div>
        </div>
      </div>
    </main>
  </body>
</html>

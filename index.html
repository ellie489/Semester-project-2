<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta description="Bidmate auction homepage" />
    <title>Welcome to Bidmate</title>
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <script
      defer
      src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script
      defer
      src="https://kit.fontawesome.com/88b8d69470.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary d-flex">
      <div class="container-fluid">
        <img src="/icons/bidmate-icon.svg" alt="Bidmate icon" />
        <a class="navbar-brand" href="#">Bidmate</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <form class="d-flex m-auto" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-secondary" type="submit">
              Search
            </button>
          </form>
          <ul class="navbar-nav justify-content-center">
            <li class="nav-item dropdown px-5">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Categories
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Clothes</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">Jewelry</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">Art</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">Shoes</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">Watches</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">Bikes</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">Electronics</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">Books</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">Furniture</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">Instruments</a></li>
              </ul>
            </li>
            <li class="nav-item px-3">
              <button class="btn btn-secondary mx-3">Sign In</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <div class="container header pt-5">
        <div class="container">
          <div class="row d-flex justify-content-left">
            <div class="col-12">
              <h1>Welcome to Bidmate</h1>
            </div>
            <div class="row d-flex justify-content-left">
              <div class="col-8">
                <h2>Auction Adventures Await: Bid Smart, Win Big!</h2>
                <div class="col-12 d-flex">
                  <div class="col-4 col-md-3 col-lg-3 gavel"></div>
                </div>
              </div>
              <div class="col-4 col-md-3 col-lg-3 bidder"></div>
              <div class="col-1"></div>
            </div>
          </div>
        </div>
      </div>


      <p>Some text to test which font is used.</p>

      <img src="/icons/art.svg" alt="art icon" />
      <img src="/icons/bikes.svg" alt="bike icon" />
      <img src="/icons/books.svg" alt="Book icon" />
      <img src="/icons/clothes.svg" alt="T shirt icon" />
      <img src="/icons/electronics.svg" alt="Computer screen icon" />
      <img src="/icons/furniture.svg" alt="Couch icon" />
      <img src="/icons/instruments.svg" alt="Guitar icon" />
      <img src="/icons/jewelry.svg" alt="diamond ring icon" />
      <img src="/icons/shoes.svg" alt="shoe icon" />
      <img src="/icons/watch.svg" alt="wristwatch icon" />
      <img src="/icons/Company Icon Text.svg" alt="Bidmate Icon" />
      <img src="/icons/password.svg" alt="lock Icon" />
      <img src="/icons/mail.svg" alt="mail icon" />
      <img src="/icons/photo.svg" alt="photo icon" />
      <img src="/icons/time.svg" alt="clock icon" />
    </main>
  </body>
</html>
